<mat-card>
    <mat-card-title><img src="../../../../assets/images.jpg" alt=""></mat-card-title>
<mat-card-content>
<form [formGroup]="formLogin">
  <p>
    <mat-form-field appearance="outline">
        <mat-label>Usuario</mat-label>
        <input matInput placeholder="Ingrese nombre de usuario" formControlName="usuario">
        <mat-icon matSuffix>account_circle</mat-icon>
      </mat-form-field>
  </p>

  <p>
    <mat-form-field appearance="outline">
        <mat-label>Contraseña</mat-label>
        <input matInput placeholder="Ingrese una contraseña" type="password" formControlName="contraseña">
        <mat-icon matSuffix>password</mat-icon>
      </mat-form-field>
  </p>

  <div class="button" fxLayout="row" fxLayoutAlign="end start" fxLayoutGap="10px">
    <button type="button" mat-raised-button color="primary" (click)="registrarse()">Registrarse</button>
    <button type="submit" mat-raised-button color="primary" (click)="autenticarse(formLogin.value)" [disabled]="formLogin.invalid" >Login</button>
  </div>

</form>
</mat-card-content>
</mat-card>
